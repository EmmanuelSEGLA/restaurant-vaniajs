      <div class="page__content">
        <header>
          
          <div class="header__left">
            <h2>RESTAURANT TOGOLAIS</h2>
            <h4>les meilleurs délice Togolais</h4>
        </div>
        <div class="header__right"></div>
        </header>
        <div class="content">

          <div class="employ_form">
            <h2>Formulaire d'enregistrement d'Employés</h2> <br>
            <section class="btnPincipal" id="btnPincipal">
              <button type="" id="btnPrintForm" class="btnOn">cliquer pour Ajouter un Employés</button> <br> <br>
          </section>

            <form action="" id="pageForm" hidden>
              <div class="full_name">
                <input type="text" id="" placeholder="Nom" required>
                <input type="text" id="" placeholder="Prenom" required>
              </div>
              <div class="adress">
                <input type="text" id="" placeholder="Adresse de Domicile" required>
              </div>
              <div class="electronic_adress">
                <input type="email"id="" placeholder="Email" required>
                <input type="number" id="" placeholder="Téléphone" required>
              </div>
              <div class="date">
                <input type="date" id="" placeholder="Date" required>
              </div>
              <div class="status">
                <select name="" id="" >
                  <option value="">Sélection de Status</option>
                  <option value="">Livreur</option>
                  <option value="">Réceptionniste</option>
                  <option value="">Serveur</option>
                </select>
              </div>

              <button type="submit" class="formSubmit">Soumettre</button>

            </form> 

          </div> 



          <div class="employ_print">
            <h2><u>Liste des Employés</u></h2>

            <section class="tab">
              <div class="tableContent">


                <table class="tab_employ" >
                  <thead class="tab_employ_head">
                      <tr>
                          <th>Nom</th>
                          <th>Prenom</th>
                          <th>Adresse</th>
                          <th>Email</th>
                          <th>Téléphone</th>
                          <th>Ajouté le</th>
                          <th>Status</th>
                          <th>Options</th>
                      </tr>
                  </thead>
                  <tbody id="tab_employ_body" class="tab_employ_body">


                  </tbody>
              </table>


              </div>
            </section>


          </div>


        </div>
      </div>
